        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;

        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            margin: 0 10px;
        }

        .header a:hover {
            color: #f9595b;
        }

        .main {
            padding: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product {
            width: 30%;
            background-color: #fff;
            border-radius: 5px;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product h3 {
            padding: 10px 0;
            font-size: 18px;
        }

        .product p {
            padding: 0 10px;
        }

        .product button {
            background-color: #f9595b;
            border: none;
            color: #fff;
            padding: 10px 20px;
            margin: 10px auto;

            border-radius: 5px;
        }

        .product button:hover {
            background-color: #ff9f1c;

        .footer {
